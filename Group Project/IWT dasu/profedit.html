<!DOCTYPE html>
<html>
<head>
    
    
    <title>profile edit</title>
   <link rel="stylesheet" href="profedit.css">
   
 <script src="profedit.js"></script>

</head>
<body background="green.jpg">


<div class="wrapper">
  <div class="profile">
    <div class="content">
      <h1>Edit Profile</h1>
      <form action="">
        <!-- Photo -->
        <fieldset>
          <div class="grid-35">
            <label for="avatar">Your Photo</label>
          </div>
          <div class="grid-65">
            <span class="photo" title="Upload your Avatar!"></span>
            <input type="file" class="btn" />
          </div>
        </fieldset>
        <fieldset>
          <div class="grid-35">
            <label for="fname">First Name</label>
          </div>
          <div class="grid-65">
            <input type="text" id="fname" tabindex="1" />
          </div>
        </fieldset>
        <fieldset>
          <div class="grid-35">
            <label for="lname">Last Name</label>
          </div>
          <div class="grid-65">
            <input type="text" id="lname" tabindex="2" />
          </div>
        </fieldset>
        <!-- Description about User -->
        <fieldset>
          <div class="grid-35">
            <label for="description">About you</label>
          </div>
          <div class="grid-65">
            <textarea name="" id="" cols="30" rows="auto" tabindex="3"></textarea>
          </div>
        </fieldset>
        <!-- Address -->
        <fieldset>
          <div class="grid-35">
            <label for="address">Address</label>
          </div>
          <div class="grid-65">
            <input type="text" id="address" tabindex="4" />
          </div>
        </fieldset>
        <!-- Email -->
        <fieldset>
          <div class="grid-35">
            <label for="email">Email Address</label>
          </div>
          <div class="grid-65">
            <input type="email" id="email" tabindex="6" />
          </div>
        </fieldset>
        <!-- Phone number -->
        <fieldset style="border-bottom: none;">
          <div class="grid-35">
            <label for="contact">Phone number</label>
          </div>
          <div class="grid-65">
            <input type="text" id="contact" tabindex="13" />
          </div>
        </fieldset>
        <fieldset>
          <input type="button" class="Btn cancel" value="Cancel" />
          <input type="submit" class="Btn" value="Save Changes" />
        </fieldset>

      </form>
    </div>
  </div>
</div>





</body>
</html>
